<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Wallet</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
    #walletAddress, #balance {
      margin-top: 20px;
      font-size: 16px;
    }
    img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <img src="YOUR_LOGO_URL_HERE" alt="DRF Logo" />
  <h1>DRF Wallet</h1>

  <button onclick="connectWallet()">Connect Wallet</button>

  <div id="walletAddress"></div>
  <div id="balance"></div>

  <script>
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          document.getElementById('walletAddress').innerText = 'Wallet: ' + account;
          getBalance();
        } catch (error) {
          console.error(error);
        }
      } else {
        alert('Please install MetaMask!');
      }
    }

    async function getBalance() {
      const balanceWei = await window.ethereum.request({
        method: 'eth_getBalance',
        params: [account, 'latest']
      });
      const balance = parseFloat(parseInt(balanceWei, 16) / 1e18).toFixed(4);
      document.getElementById('balance').innerText = 'BNB Balance: ' + balance;
    }
  </script>

</body>
</html>
