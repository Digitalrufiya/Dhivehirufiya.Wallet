<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Rufiya Wallet - BSC</title>

  <link rel="stylesheet" href="style.css">

  <!-- Load WalletKit, WalletConnect Core and ethers.js -->
  <script type="module" src="wallet-connection.js"></script>
</head>

<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" width="150">
    <h1>DRF Wallet (BSC)</h1>

    <button id="connectButton">Connect Wallet</button>

    <div id="walletInfo" style="display:none; margin-top:20px;">
      <p><strong>Address:</strong> <span id="userAddress"></span></p>
      <p><strong>DRF Token Balance:</strong> <span id="tokenBalance"></span></p>
    </div>

    <p id="status" style="margin-top:20px;">Please connect your wallet</p>
  </div>

  <script src="wallet.js" type="module"></script>
</body>
</html>
