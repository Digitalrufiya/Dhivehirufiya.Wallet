<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Staking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f8;
    }
    header {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.4em;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #222;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0050cc;
    }
    .success {
      background: #e6ffed;
      color: #006400;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DRF Wallet</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="staking.html">Staking</a>
      <a href="wallet.html">Wallet</a>
      <a href="admin.html">Admin</a>
      <a href="burn.html">Burn</a>
    </nav>
  </header>

  <div class="container">
    <h2>Stake DRF to Unlock Access</h2>
    <form id="stakingForm">
      <label for="wallet">Your DRF Wallet Address:</label>
      <input type="text" id="wallet" required placeholder="0x..." />

      <label for="amount">Amount to Stake:</label>
      <input type="number" id="amount" required min="1" placeholder="e.g. 100" />

      <button type="submit">Stake Now</button>
    </form>

    <div class="success" id="successMessage">
      ✅ You’ve staked your DRF! Access granted.
    </div>
  </div>

  <script>
    document.getElementById('stakingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!wallet.startsWith('0x') || amount <= 0) {
        alert('Please enter a valid wallet address and amount.');
        return;
      }

      // Simulate success (no backend needed in early stage)
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('stakingForm').reset();
    });
  </script>
</body>
</html>
