  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <h2>ðŸ“¥ Stake Your DRF</h2>

    <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>

    <label>Enter DRF amount to stake:</label>
    <input type="number" id="stakeAmount" placeholder="e.g. 1000 DRF" min="1">

    <button onclick="submitStakingRequest()">ðŸš€ Submit Staking Request</button>
  </div>

  <script>
    let userAddress = "";

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + userAddress;
        } catch (err) {
          alert("Connection rejected.");
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    function submitStakingRequest() {
      if (!userAddress) {
        alert("Please connect your wallet first.");
        return;
      }

      const amount = document.getElementById("stakeAmount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const stakeData = `DRF Staking Request\nWallet: ${userAddress}\nAmount: ${amount} DRF\nDate: ${new Date().toLocaleString()}`;

      // Option 1: Download as .txt file
      const blob = new Blob([stakeData], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `DRF_Staking_${Date.now()}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Option 2: Send to Google Apps Script (replace URL)
      /*
      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          wallet: userAddress,
          amount: amount,
          type: "stake"
        }),
      });
      */

      alert("Staking request submitted!");
      document.getElementById("stakeAmount").value = "";
    }
  </script>
</body>
